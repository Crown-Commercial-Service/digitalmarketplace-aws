---
aws_region: eu-west-1
internal_root_domain: dmdev

user_ips:
  - 0.0.0.0/0

dev_user_ips:
  - 127.0.0.1/32

api:
  instance_type: t2.micro
  min_instance_count: 1
  max_instance_count: 1
  paas:
    subdomain: dm-api
    services:
      - digitalmarketplace_api_db

search_api:
  instance_type: t2.micro
  min_instance_count: 1
  max_instance_count: 2
  paas:
    subdomain: dm
    path: /search

admin_frontend:
  instance_type: t2.micro
  min_instance_count: 1
  max_instance_count: 2
  paas:
    subdomain: dm
    path: /admin

buyer_frontend:
  instance_type: t2.micro
  min_instance_count: 1
  max_instance_count: 2
  paas:
    subdomain: dm

supplier_frontend:
  instance_type: t2.micro
  min_instance_count: 1
  max_instance_count: 2
  paas:
    subdomain: dm
    path: /suppliers

database:
  version: 9.5
  port: 5432
  user: "digitalmarketplace"
  name: "digitalmarketplace_api"
  instance_type: db.t2.micro
  allocated_storage: 10

elasticsearch:
  port: 9200
  instance_type: t2.micro
  instance_count: 3
  instance_image: ami-2999f65e

nginx:
  instance_type: t2.micro
  instance_count: 2
  instance_image: ami-683a661b

kibana:
  instance_type: m3.medium.elasticsearch
